<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Hacky Turtles</title>
    <link rel="stylesheet" href="home.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href="Fonts/museoslab_500_macroman/stylesheet.css" rel="stylesheet" />
</head>
<body>
<div class="fullVideo">
    <video autoplay muted loop id="vid">
        <source src="/img/musicvid.mp4" type="video/mp4">

    <div class="videoWrap">
        <div class="full">
            <div class="outer">
                <div class="inner">
                    <div id="jumboTitle">THT</div>
                    <div id="subTitle">The Hacky Turtles</div>
                    <div class="buttonWrap">
                        <div class="button">
                            <div class="inner">
                                Music
                            </div>
                        </div>
                        <div class="button">
                            <div class="inner">
                                Shows
                            </div>
                        </div>
                        <div class="button">
                            <div class="inner">
                                Blog
                            </div>
                        </div>
                        <div class="button">
                            <div class="inner">
                                Shop
                            </div>
                        </div>
                        <div class="button">
                            <div class="inner">
                                Contact
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</html>
